<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6e1c68cd18760d4f2f5108c2fdd47272&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
    <title>Search&POI2</title>
</head>
<body>
    <div id="container"></div>
    <div>
        <input type="text" id="searchText">
    </div>
    <div id="searchNode"></div>

    <script>
        var map = new AMap.Map('container',{
            zoom:10,
            center:[116.395397,39.908132]
        });

        var map_search = new AMap.Autocomplete({
            input:searchText,
        });
        
        AMap.event.addListener(map_search,'select',function(e){
            console.log(e);
            new AMap.PlaceSearch({
                map:map
            }).search(e.poi.name);
        })


        
    </script>
</body>
</html>
